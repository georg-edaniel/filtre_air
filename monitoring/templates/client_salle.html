<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des salles</title>
</head>
<body>
  <h1>Gestion des salles</h1>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="nom" placeholder="Nom de la salle" required>
    <button type="submit">Ajouter</button>
  </form>

  <ul>
    {% for salle in salles %}
      <li>
        {{ salle.nom }}
        <form action="{% url 'delete_salle' salle.id %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Supprimer</button>
        </form>
      </li>
    {% empty %}
      <li>Aucune salle enregistrée</li>
    {% endfor %}
  </ul>

  <br>
  <a href="/client/">← Retour au tableau de bord client</a>
</body>
</html>
