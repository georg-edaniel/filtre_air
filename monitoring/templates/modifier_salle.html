<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier {{ salle.nom }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Modifier {{ salle.nom }}</h1>
            <a href="{% url 'client_salle_all' %}" class="btn btn-secondary">‚Üê Retour</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom de la salle</label>
                        <input type="text" class="form-control" id="nom" name="nom" value="{{ salle.nom }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-warning">Modifier la salle</button>
                    <a href="{% url 'client_salle_all' %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
