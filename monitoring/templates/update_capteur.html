{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le capteur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        select {
            padding: 8px;
            margin-bottom: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Modifier le capteur</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nom du capteur :</label>
        <input type="text" name="nom" value="{{ capteur.nom }}" required>

        <label>Type :</label>
        <input type="text" name="type" value="{{ capteur.type }}" required>

        <label>Valeur :</label>
        <input type="text" name="valeur" value="{{ capteur.valeur }}" required>

        <label>Filtre associ√© :</label>
        <select name="filtre" required>
            {% for f in filtres %}
            <option value="{{ f.id }}" {% if f.id == capteur.filtre.id %}selected{% endif %}>{{ f.nom }}</option>
            {% endfor %}
        </select>

        <button type="submit">Enregistrer les modifications</button>
    </form>
</body>
</html>
