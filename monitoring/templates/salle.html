{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Salles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard/filtres/">Filtres</a>
        <a href="/dashboard/capteurs/">Capteurs</a>
        <a href="/dashboard/salles/">Salles</a>
    </nav>

    <h1>Gestion des salles</h1>

    <h2>Créer une nouvelle salle</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nom" placeholder="Nom de la salle" required>
        <button type="submit">Créer</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for salle in salles %}
            <tr>
                <td>{{ salle.nom }}</td>
                <td>
                    <form method="post" action="/dashboard/salles/delete/{{ salle.id }}/" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Supprimer</button>
                    </form>
                    <form method="get" action="/dashboard/salles/update/{{ salle.id }}/" style="display:inline;">
                        <button type="submit">Modifier</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2">Aucune salle enregistrée.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
